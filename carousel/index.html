<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box-container">
        <div class="box">
            <div class="box-slide">
                <img src="img1.jpg" alt="Image 1" onerror="this.src='fallback.png'">
            </div>
            <div class="box-slide">
                <img src="img2.jpg" alt="Image 2" onerror="this.src='fallback.png'">
            </div>
            <div class="box-slide">
                <img src="img3.jpg" alt="Image 3" onerror="this.src='fallback.png'">
            </div>
            <div class="box-slide">
                <img src="img4.jpg" alt="Image 4" onerror="this.src='fallback.png'">
            </div>
        </div>
        <!-- Navigation Controls -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        <!-- Indicators -->
        <div class="box-indicators">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
